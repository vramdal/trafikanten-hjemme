<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--suppress CssUnusedSymbol -->
    <style type="text/css">
        table {
            border-collapse: collapse;
            min-width: 400px;
            table-layout: fixed;
        }

        td {
            border: 1px solid black;
            width: 10px;
            height: 10px;
            background-color: black;
        }

        td.on {
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        window.addEventListener('load', () => {

            let rows = [];

            let websocket;

            document.querySelectorAll("table tbody").forEach(tbody => {
                for (let r = 0; r < 8; r++) {
                    let row = document.createElement("tr");
                    for (let c = 0; c < 128; c++) {
                        let col = document.createElement("td");
                        row.appendChild(col);
                    }
                    tbody.appendChild(row);
                }
            });

            document.querySelectorAll("table tbody tr").forEach((tr, trIdx) => {
                tr.querySelectorAll("td").forEach((td, tdIdx) => {
                    const rowIdx = trIdx % 8;
                    const colIdx = tdIdx + (Math.floor(trIdx / 8)) * 128;
                    rows[rowIdx] = rows[rowIdx] || [];
                    rows[rowIdx][colIdx] = td;
//                    td.innerText = rowIdx + " " + colIdx;
                });

            });
            console.log("rows = ", rows);

            let paintLock;

            document.querySelector("#connectButton").addEventListener("click", () => {
                websocket = new WebSocket("ws://localhost:6060", "bitmapUpdated");
                websocket.binaryType = "arraybuffer";
                websocket.onmessage = (event) => {
                    if (event.data instanceof ArrayBuffer) {
                        let bitmap = new Uint8Array(event.data);
                        if (!paintLock) {
                            paintLock = setTimeout(() => {
                                paint(bitmap);
                                paintLock = undefined;

                            }, 0);
                        } else {
                            console.warn("Skipped frame");
                        }
                    }
                };
            });

            function paint(bitmap) {
                for (let x = 0; x < bitmap.length; x++) {
                    const byte = bitmap[x];
                    let mask = 0x80;
                    let y = 0;
                    while (y < 8) {
                        let bit = byte & mask;
                        rows[y][x].className = (bit ? "on" : "off");
                        y = y + 1;
                        mask = mask / 2;
                    }
                }

            }
        });
    </script>
</head>
<body>

    <button type="button" id="connectButton">Connect</button>

    <table id="row1"><tbody></tbody></table>
    <table id="row2"><tbody></tbody></table>
</body>
</html>
