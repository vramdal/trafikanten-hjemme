<script type="text/javascript">
    RED.nodes.registerType('scroller',{
        category: 'image',
        color: '#a6bbcf',
        inputs:2,
        outputs:1,
        interval: 1000,
        icon: "sort.png",
        defaults: {
            interval: {value: 500, required: true}
        },

        label: function() {
            return this.name||"Scroll every " + this.interval + " ms";
        }
    });
</script>

<script type="text/x-red" data-template-name="scroller">
     <div class="form-row">
        <label for="node-input-interval"><i class="icon-tag"></i>Scroll interval (milliseconds)</label>
        <input type="number" id="node-input-interval" name="interval" >
    </div>

</script>

<script type="text/x-red" data-help-name="scroller">
    <p>Scrolls byte buffers</p>
</script>
