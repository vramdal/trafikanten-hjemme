<script type="text/javascript">
    RED.nodes.registerType('buffer',{
        category: 'function',
        color: '#a6bbcf',
        inputs:2,
        outputs:1,
        interval: 1000,
        icon: "file.png",
        defaults: {
            interval: {value: 1000, required: true}
        },

        label: function() {
            return this.name||"Buffer for " + this.interval + " ms";
        }
    });
</script>

<script type="text/x-red" data-template-name="buffer">
     <div class="form-row">
        <label for="node-input-interval"><i class="icon-tag"></i>Process buffer interval (milliseconds)</label>
        <input type="number" id="node-input-interval" name="interval" > milliseconds
    </div>

</script>

<script type="text/x-red" data-help-name="buffer">
    <p>Buffers inputs, passing everything on after a set time</p>
</script>
