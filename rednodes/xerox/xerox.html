<script type="text/javascript">
    RED.nodes.registerType('xerox',{
        category: 'function',
        color: '#a6bbcf',
        inputs:1,
        outputs:1,
        icon: "function.png",
        defaults: {
            copies: {value: 0, required: false}
        },

        label: function() {
            return this.name||"Produce " + (this.copies > 0 ? "" : "X") + " copies";
        }
    });
</script>

<script type="text/x-red" data-template-name="xerox">
     <div class="form-row">
        <label for="node-input-interval"><i class="icon-tag"></i>Number of copies to make (leave blank for auto)</label>
        <input type="number" id="node-input-copies" name="copies" >
    </div>

</script>

<script type="text/x-red" data-help-name="xerox">
    <p>Sends X copies of an incoming message</p>
</script>
