<script type="text/javascript">
    RED.nodes.registerType('displaySection',{
        category: 'output',
        color: '#a6bbcf',
        inputs:2,
        outputs:1,
        interval: 1000,
        icon: "sort.png",
        defaults: {
            start: {value: 0, required: true},
            end: {value: 128, required: true}
        },

        label: function() {
            return this.name||"Display section  " + this.start + " - " + this.end + "";
        }
    });
</script>

<script type="text/x-red" data-template-name="displaySection">
     <div class="form-row">
        <label for="node-input-start"><i class="icon-tag"></i>Start X position (inclusive)</label>
        <input type="number" id="node-input-start" name="start" >
    </div>
     <div class="form-row">
        <label for="node-input-end"><i class="icon-tag"></i>End X position (exclusive)</label>
        <input type="number" id="node-input-end" name="end" >
    </div>

</script>

<script type="text/x-red" data-help-name="displaySection">
    <p>Assigns a bitmap to a section of a display</p>
</script>
