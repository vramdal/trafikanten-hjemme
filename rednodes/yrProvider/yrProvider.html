<script type="text/javascript">
    RED.nodes.registerType('yrProvider',{
        category: 'weather',
        color: '#E60000',
        inputs:1,
        outputs:1,
        defaults: {
            postcode: {value: "", required: true}
        },
        icon: "hash.png",
        label: function() {
            return this.postcode ? "Værvarsel for " + this.postcode : "Værvarsel";
        }
    });

    </div>
</script>

    <p>Værvarsel fra yr.no, levert av NRK og Meteorologisk institutt</p>
