<script type="text/javascript">
    RED.nodes.registerType('prioritize',{
        category: 'function',
        color: '#a6bbcf',
        inputs:2,
        outputs:1,
        interval: 1000,
        icon: "sort.png",
        defaults: {
            priority: {value: 0, required: true},
            urgent: {value: false}
        },

        label: function() {
            return this.name||"Set priority to " + this.priority + (this.urgent ? " - URGENT!" : "");
        }
    });
</script>

<script type="text/x-red" data-template-name="prioritize">
     <div class="form-row">
        <label for="node-input-priority"><i class="icon-tag"></i>Priority</label>
        <input type="number" id="node-input-priority" name="priority" >
    </div>
     <div class="form-row">
        <label for="node-input-urgent"><i class="icon-tag"></i>Urgent?</label>
        <input type="checkbox" id="node-input-urgent" name="urgent" >
    </div>
</script>

<script type="text/x-red" data-help-name="prioritize">
    <p>Sets message priority</p>
</script>
