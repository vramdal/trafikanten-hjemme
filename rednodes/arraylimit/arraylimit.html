<script type="text/javascript">
    RED.nodes.registerType('arraylimit',{
        category: 'function',
        color: '#a6bbcf',
        inputs:2,
        outputs:1,
        interval: 1000,
        icon: "sort.png",
        defaults: {
            limit: {value: 2, required: true}
        },

        label: function() {
            return this.name||"Max " + this.limit + " items";
        }
    });
</script>

<script type="text/x-red" data-template-name="arraylimit">
     <div class="form-row">
        <label for="node-input-limit"><i class="icon-tag"></i>Max number of items in array</label>
        <input type="number" id="node-input-limit" name="limit" >
    </div>

</script>

<script type="text/x-red" data-help-name="arraylimit">
    <p>Truncates an array to a max size</p>
</script>
