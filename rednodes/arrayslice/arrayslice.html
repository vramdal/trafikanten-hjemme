<script type="text/javascript">
    RED.nodes.registerType('arrayslice',{
        category: 'function',
        color: '#a6bbcf',
        inputs:1,
        outputs:1,
        interval: 1000,
        icon: "sort.png",
        defaults: {
            from: {value: 0, required: true},
            to: {value: undefined, required: false},
            forceArray: {value: true, required: true}
        },

        label: function() {
            return this.name||"Elements " + this.from + " - " + this.to + (this.forceArray ? ", always array" : "");
        }
    });
</script>

<script type="text/x-red" data-template-name="arrayslice">
     <div class="form-row">
        <label for="node-input-from"><i class="icon-tag"></i>From array element # (inclusive)</label>
        <input type="number" id="node-input-from" name="from" >
    </div>
     <div class="form-row">
        <label for="node-input-to"><i class="icon-tag"></i>To array element # (exclusive) (leave empty for no limit)</label>
        <input type="number" id="node-input-to" name="to" >
    </div>
     <div class="form-row">
        <label for="node-input-forceArray"><i class="icon-tag"></i>Treat single element as array?</label>
        <input type="checkbox" id="node-input-forceArray" name="forceArray" >
    </div>

</script>

<script type="text/x-red" data-help-name="arrayslice">
    <p>Splits array into </p>
</script>
