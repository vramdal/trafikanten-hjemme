<script type="text/javascript">
    RED.nodes.registerType('sorter',{
        category: 'function',
        color: '#a6bbcf',
        inputs:2,
        outputs:1,
        icon: "debug.png",
        defaults: {
            field: {value: "time", required: true},
            order: {value: "ascending", required: true}
        },

        label: function() {
            return this.name||"Sort by " + this.field + (this.order != "ascending" ? this.order : "");
        }
    });
</script>

<script type="text/x-red" data-template-name="sorter">
     <div class="form-row">
        <label for="node-input-field"><i class="icon-tag"></i>Field name (payload.<i>fieldname</i>)</label>
        <input type="text" id="node-input-field" name="field" value="time" placeholder="time">
    </div>
    <div class="form-row">
        <label for="node-input-order"><i class="icon-tag"></i>Order</label>
        <select id="node-input-order">
          <option value="ascending">Ascending (a, b, c)</option>
          <option value="descending">Descending (c, b, a)</option>
        </select>
    </div>

</script>

<script type="text/x-red" data-help-name="sorter">
    <p>Buffers inputs, passing everything on after a set time</p>
</script>
